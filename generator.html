		<div id="custom-styles" class="no-print" style="display: none;"></div>
		<div id="main-menu" class="no-print">

					<!--<li>-->
						<!--<a href="#home">Home</a>-->
					<!--</li>-->

			<div id="menu-left" class="menu-links">
				<ul>
					<li>
						<a href="index.html">Home</a>

					<li>
						<a href="generator.html" class="item-selected">Build Contract</a>

		<div id="sheet-effect" class="no-print">

		</div>
		<div id="main">
			<!--all content goes here-->
			<div id="content">
				<h2 id="main-message" class="no-print">Loading...</h2>
				<div id="pick-option" class="no-print">

				</div>
				<div id="parse-sheet" class="no-print">
					<div id="spread-type" class="no-print">
						<input class="btn btn-primary item-selected" id="btn-url" type="button" value="Spreadsheet URL" onclick="parseMethod(0)">
						<input class="btn btn-primary" id="btn-upload" type="button" value="Upload Spreadsheet" onclick="parseMethod(1)">
					</div>
					<br/>
					<br/>
					<div id="spread-url">
						<p class="align-center">Paste your Google Spreadsheet URL</p>
						<input type="text" id="sheet-input" class="form-control" placeholder="Paste your Google Spreadsheet URL here." value="https://docs.google.com/spreadsheets/d/1HFGm_cSH_XeZtxfREusftu-4S1LYZeAVSVjWMmsRHtY/">
						<input class="btn btn-primary" id="sheet-btn" type="button" value="Go!" onclick="parseSpreadsheet()">
					</div>
					<div id="spread-upload" style="display: none;">
						<p class="align-center">Choose Spreadsheet to parse</p>
						<label class="custom-file">
							<input type="file" class="custom-file-input" onchange="parseUpload(this)">
							<span class="custom-file-control">Choose file...</span>
						</label>
					</div>
				</div>
			</div>
			<div id="vars-menu" class="no-print">
				<h3 class="menu-title">Menu</h3>
				<input id="print" type="button" class="btn btn-success" onclick="preparePrint()" value="Print!">
				<input id="download" type="button" class="btn btn-success" onclick="prepareDownload('content')" value="Download as Docx!">
				<hr class="clear-both"/>
				<div id="list-style">
					<h3 class="menu-title">List Type</h3>
					<select class="custom-select" name="list-types" id="list-types-select" onchange="changeListType(this.value);">
						<option value="1">Numeric</option>
						<option value="2">Circle</option>
						<option value="3">Square</option>
					</select>
					<hr class="clear-both"/>
				</div>
				<div id="margin">
					<h3 class="menu-title">Margin</h3>
					<p>Margin Top (mm): <input type="number" class="margin-top form-control" value="30" oninput="updateMargin(this)"></p>
					<p>Margin Right (mm): <input type="number" class="margin-right form-control" value="20" oninput="updateMargin(this)"></p>
					<p>Margin Bottom (mm): <input type="number" class="margin-bottom form-control" value="20" oninput="updateMargin(this)"></p>
					<p>Margin Left (mm): <input type="number" class="margin-left form-control" value="30" oninput="updateMargin(this)"></p>
				</div>
				<hr class="clear-both"/>
				<h3 class="menu-title">Variables</h3>
			</div>
		</div>
	</body>
	<footer>
		<script src="js/contract-generator.js"></script>
	</footer>
